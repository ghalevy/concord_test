configuration:
  runtime: "concord-v2"
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:smtp-tasks:1.103.0
  arguments:
    smtpParams:
      host: aspmx.l.google.com
      port: 25

flows:
  default:
    - task: docker
      in:
        image: library/alpine
        cmd: |
          echo "First command"
          echo "Second command"
          echo "Third command"
    - task: smtp
      in:
        mail:
          from: test@concord_test.com
          to: ghalevy@gmail.com.com
          subject: "Hello from Concord"
          message: "My message"